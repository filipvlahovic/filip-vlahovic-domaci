<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="form.js" defer></script>
  
</head>
<body>
    <div class="div-form">
        <form action="">
            <div class="div-ime">
                <input type="text" class="input input-ime" placeholder="Ime i prezime">
                <small class="greska-ime"></small>
            </div>
        
            <div class="div-email">
                <input type="text" class="input input-email" placeholder="Email">
                <small class="greska-email"></small>
            </div>
        
            <div class="div-godina">
                <input type="number" class="input input-godina" placeholder="Godina rodjenja">
                <small class="greska-godina"></small>
            </div>
        
            <div class="div-opis">
                <textarea class="input input-opis" placeholder="Opis"></textarea>
                <small class="greska-opis"></small>
            </div>

            <div class="div-submit">
                <input disabled type="submit" class="submit">
            </div>
        </form>
        <div class="div-provjeri">
            <button class="provjeri">Provjeri</button>
        </div>
    </div>
   
</body>
</html>
